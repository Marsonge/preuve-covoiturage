name: 'Analysis - Lint'

on: pull_request

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build linter
        run: touch api/.env && docker-compose build lint
      - name: Run Linter
        run: docker-compose run lint
