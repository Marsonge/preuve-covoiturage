name: 'Release'

on:
  push:
    branches: [fix/semantic_release]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          branches: |
            [
              'dev', 'fix/semantic_release'
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}