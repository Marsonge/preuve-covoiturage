<div class="modal is-active" [class.is-active]="showModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{title}}</p>
      <button class="delete" (click)="closeModal()" aria-label="close"></button>
    </header>
    <section class="modal-card-body">

      <app-form *ngIf="inputGroups.length > 0" [inputGroups]="inputGroups" [loading]="loading" (answer)="postPassword($event)" ></app-form>

    </section>
    <footer class="modal-card-foot">
      <button class="button" (click)="closeModal()">Annuler</button>
    </footer>
  </div>
</div>
