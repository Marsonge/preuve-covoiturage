<div class="logo-upload">
  <img *ngIf="logoSrc" [src]="logoSrc" />

  <input #logo_file type="file" accept=".jpg,.jpeg,.png,.gif" />

  <button mat-flat-button class="mat-primary" (click)="browseLogo($event)">
    {{ logoSrc ? 'Changer' : 'Ajouter' }}
  </button>
  <button mat-flat-button class="mat-error" (click)="reset(true)" *ngIf="logoSrc">Supprimer</button>
  <!-- </mat-form-field> -->
</div>
