<div class="Operators-loading" *ngIf="operatorStoreService.isLoading">
  <mat-spinner></mat-spinner>
</div>
<table mat-table *ngIf="!operatorStoreService.isLoading" [dataSource]="operators">
  <!-- NAME -->
  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let operator" class="Operators-list-item-name">
      {{ operator.name }}
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <td mat-cell *matCellDef="let operator" class="Operators-list-item-actions">
      <a *ngIf="authenticationService.hasAnyPermission([this.editPermission])" (click)="onEdit(operator)">
        <mat-icon color="primary" matTooltip="Editer">edit</mat-icon>
      </a>
      <a *ngIf="authenticationService.hasAnyPermission([deletePermission])" (click)="onDelete(operator)">
        <mat-icon color="error" matTooltip="Supprimer">delete_outline</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
