<div class="Territories-loading" *ngIf="territoryStore.isLoading">
  <mat-spinner></mat-spinner>
</div>
<table mat-table *ngIf="!territoryStore.isLoading" [dataSource]="territories">
  <!-- NAME -->
  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let territory" class="Territories-list-item-name">
      {{ territory.name }}
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
