<div class="Territories-list">
  <div class="Territories-header">
    <h2 data-test="section-title">Territoires</h2>
    <div class="Territories-list-actions">
      <button
        mat-flat-button
        routerLink="create"
        color="primary"
        matTooltip="Ajouter un territoire"
        matTooltipPosition="left"
      >
        <mat-icon>add</mat-icon>
      </button>

      <app-territory-filter (filterLiteralChange)="pipeFilter($event)"></app-territory-filter>
    </div>
  </div>
  <app-territory-list [territories]="territoriesToShow"></app-territory-list>
  <mat-paginator [hidden]="!territoriesToShow" [length]="countTerritories" [pageSize]="PAGE_SIZE"></mat-paginator>
</div>
