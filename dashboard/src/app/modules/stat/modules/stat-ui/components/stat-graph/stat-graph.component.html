<div class="stats-graph" [class]="cssLoadingState | async">
  <div [class]="cssLoadingState | async" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <app-stat-chart-container *ngIf="isLoadedAndEmpty"></app-stat-chart-container>

  <div *ngIf="!isLoadedAndEmpty" class="stats-graph-content">
    <app-stat-graph-distance *ngIf="graphName === 'distance'"> </app-stat-graph-distance>

    <app-stat-graph-trip *ngIf="graphName === 'trips'"> </app-stat-graph-trip>

    <app-stat-graph-carpoolers *ngIf="graphName === 'carpoolers'"> </app-stat-graph-carpoolers>

    <app-stat-graph-petrol *ngIf="graphName === 'petrol'"> </app-stat-graph-petrol>

    <app-stat-graph-carbon *ngIf="graphName === 'co2'"> </app-stat-graph-carbon>

    <app-stat-graph-carpooler-vehicule *ngIf="graphName === 'carpoolersPerVehicule'">
    </app-stat-graph-carpooler-vehicule>
  </div>
</div>
