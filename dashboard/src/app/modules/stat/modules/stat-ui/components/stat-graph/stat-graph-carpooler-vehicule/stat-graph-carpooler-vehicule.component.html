<div class="graph">
  <h3>
    {{ graphTitle }}
  </h3>
  <div class="graph-header">
    <app-stat-graph-timemode-nav
      *ngIf="displayNav"
      [nav]="timeMode"
      [navList]="timeNavList"
      (navChange)="navChange($event)"
    >
    </app-stat-graph-timemode-nav>
  </div>

  <div class="chart-container">
    <ngx-chartjs [data]="data$ | async" [type]="graphType" [redraw]="update$" [options]="graphOption" [height]="70">
    </ngx-chartjs>
  </div>
</div>
