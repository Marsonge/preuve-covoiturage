<h3 mat-dialog-title>Informations additionnelles</h3>

<form [formGroup]="metaForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <code>Attestation {{ certUuid }}</code>
    </p>

    <mat-form-field appearance="outline">
      <mat-label>Nom de la personne</mat-label>
      <input matInput type="text" formControlName="identityName" autofill="off" maxlength="26" />
      <mat-hint>42 caractères maximum</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Informations de la personne</mat-label>
      <textarea matInput formControlName="identityContent" autofill="off" rows="4" maxlength="305"></textarea>
      <mat-hint>5 lignes maximum. 120 caractères par ligne</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Informations opérateur {{ operatorName }}</mat-label>
      <textarea matInput formControlName="operatorContent" autofill="off" rows="4" maxlength="305"></textarea>
      <mat-hint>6 lignes maximum. 42 caractères par ligne</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" autofill="off" rows="4" maxlength="440"></textarea>
      <mat-hint>440 caractères maximum</mat-hint>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-button type="submit" color="primary" [disabled]="!metaForm.valid">Télécharger</button>
  </mat-dialog-actions>
</form>
