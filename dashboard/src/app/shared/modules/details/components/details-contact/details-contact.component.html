<div *ngIf="contact">
  <p>
    <strong>Prénom : </strong>
    {{ contact.firstname }}
  </p>
  <p>
    <strong>Nom : </strong>
    {{ contact.lastname }}
  </p>
  <p>
    <strong>Adresse email : </strong>
    {{ contact.email }}
  </p>
  <p>
    <strong>Numéro de téléphone : </strong>
    {{ contact.phone }}
  </p>
</div>
